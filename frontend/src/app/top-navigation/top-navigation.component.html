<ul (mouseleave)="handleMouseLeave($event)">
  <li *ngFor='let menuItem of menuItems'>
    <a (mouseenter)="handleMouseEnter($event, menuItem)" href="{{menuItem.url}}" target="_blank"><h1>{{menuItem.name}}</h1></a>    
  </li>
</ul>
<div class="preview-images" [@flyInOut]="previewImageState">
  <img class="preview" src="{{previewImage1}}"/>
  <img [@showHide]="image2Shown" class="preview" src="{{previewImage2}}"/>
</div>
